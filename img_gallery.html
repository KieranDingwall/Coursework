        <!-- Image gallery -->
        <main> 

            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <img src="images/gazelles.webp" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)"  alt="Gazelles" class="galleryimg">
                  </div>
                  <div class="col-sm">
                    <img src="images/NikeWaffle1.webp" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)" alt="Nike Waffle" class="galleryimg">
                  </div>
                  <div class="col-sm">
                    <img src="images/ultraboost.jpg" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)" alt="Ultraboost" class="galleryimg">
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                      <img src="images/airforce1white.webp" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)" alt="Gazelles" class="galleryimg">
                    </div>
                    <div class="col-sm">
                      <img src="images/airmax90.webp" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)" alt="Nike Waffle" class="galleryimg">
                    </div>
                    <div class="col-sm">
                      <img src="images/tiffanyAF1.jpg" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)" alt="Ultraboost" class="galleryimg">
                    </div>
                <div class="row">
                        <div class="col-sm">
                          <img src="images/jordan4.webp" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)" alt="Gazelles" class="galleryimg">

                        </div>
                        <div class="col-sm">
                          <img src="images/airmax97.webp" onmouseover = "highlight(this)" onmouseout = "delight(this)" onload="blurs(this)" alt="Ultraboost" class="galleryimg">
                        </div>
              </div>
              <script>
              
              function highlight(x) {
                x.style="border: solid blue 2px;"
              }

              function delight(x) {
                x.style="border: none;"
              }

              function blurs(x){
                x.style="filter: blur(8px);"
              }
              
              </script>
